<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video-container">
        <div class="primary-video" id="remoteVideo"></div>
        <div class="secondary-video" id="localVideo"></div>
    </div>

    <div class="control-panel">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="initializeUser()">Initialize</button>
        </div>
        <div class="input-group">
            <input type="text" id="receiver" placeholder="Enter receiver's username">
            <button onclick="makeCallFromInput()">Call</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="./calljs.js"></script>
</body>
</html>
